    <script>
        // Funcion con parametros
        // Sintaxis: function nombreDeMiFuncion(parametros0,..... parametrosN);

        // Crea una funcion con nombre Saludar, que esta utilizando un parametro(apellido)
        function saludar(apellido="--Desconocido--") {
            console.log("Hola", apellido);
        }

        saludar("Sanchez");
        saludar("Ojeda");
        saludar("Yupit");
        saludar();

        function despedirse(color="--Desconocido--", edad="--Desconocida--") {
            console.log("Hasta luego, tu color favorito es: " + color + " y tu edad es: " + edad);
        }

        despedirse("Negro", 20);
        despedirse("Rosa", 25);
        
        despedirse("Verde");
        despedirse();










    </script>
