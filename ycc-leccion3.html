<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img id="logo" src="" alt="Esto es un logo" /> 
        <h1>Proyecto mi Pokedex</h1>
    </header>

    <nav>
        <a href="http://www.google.com">Inicio</a>
        <a href="http://www.youtube.com">Acerca de</a>
    </nav>

    <main>
        <div id="pokedex">
            <div id="izquierda">
                <div id="pantalla-izquierda" class="pantalla">
                    <img id="imagen-de-pantalla" src="" alt="Imagen de la pantalla" />
                </div>
                <div id="cruz">
                    <div id="cruz-arriba"></div>
                    <div id="cruz-enmedio"></div>
                    <div id="cruz-abajo"></div>
                </div>
                <div id="buton"></div>

            </div>
            <div id="derecha">
                <div id="pantalla-derecha" class="pantalla">
                    <!-- unorderer list / lista no ordenada-->
                    <ul>
                        <!-- list item - articula de lista -->
                        <li>
                            <p>Nombre: Ditto</p>
                        </li>
                        <li>
                            <p>Tipo: Normal</p>
                        </li>
                        <li>
                            <p>Altura: 40cm</p>
                        </li>
                        <li>
                            <p>Peso: 10kg</p>
                        </li>
                        <li>
                            <p>Descripcion: Esto es una descripcion</p>
                        </li>
                    </ul>
                    
                </div>
                <div id="botones">
                    <div class="button"> </div>
                    <div class="button"> </div>
                    <div class="button"> </div>
                    <div class="button"> </div>
                    <div class="button"> </div>
                    <div class="button"> </div>
                    <div class="button"> </div>
                    <div class="button"> </div>
                </div>
            </div>
        </div>
    
    </main>
</body>
</html>
