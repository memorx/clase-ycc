    <script>
        // Operadores aritmeticos
        // Suma (+), resta(-), Multiplicacion(*) y Division(/)

        // Operadores de asignacion
        // =
        var mi_nombre = "Guillermo";
        var mi_numero = 5;

        var a = 10; // ==> 10
        // +=
        a += 20; // a = a + 20 ==> 30 
        a += 5; // ==> 35

        console.log("Variable -a- tiene un valor de:", a);

        // -=
        var b = 50; // b ==> 50
        b -= 25; // 50 - 25 = 25 --- b ==> 25
        console.log("Variable -b- tiene un valor de:", b);
        b -= 20; // 25 - 20 = 5 --- b ==> 5 
        console.log("Variable -b- tiene un valor de:", b);
        b += 100; // 5 + 100 = 105
        console.log("Variable -b- tiene un valor de:", b);

        var c = a + b // a (35) + b (105) == 140
        console.log("Variable -c- tiene un valor de:", c);

        // *=
        //   /=
        var d = 55 
        d *= 3;

        console.log("Variable -d- tiene un valor de:", d);

        var e = 18 
        e *= 3; 
        e /= 6;
        e += 10;

        console.log("Variable -e- tiene un valor de:", e);

        // +=
        var mi_direccion = "Casa #1";
        mi_direccion += ", Fraccionamiento: Estrella";
        mi_direccion += ", Yucatan, Mexico";

        mi_direccion = "Casa #1" + ", Fraccionamiento: Estrella" + ", Yucatan, Mexico";

        console.log("Variable 'mi_direccion' tiene un valor de:", mi_direccion);


        // Operadores de comparacion = falso/verdadero

        var mi_variable_uno = 3 == 3; // true -> verdadero
        console.log("Variable 'mi_variable_uno' tiene un valor de:", mi_variable_uno);

        var mi_variable_dos = 3 == 4; // false -> falso
        console.log("Variable 'mi_variable_dos' tiene un valor de:", mi_variable_dos);


        





    









    </script>
